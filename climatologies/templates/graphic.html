{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block title %}
    {{ title }}
{% endblock %}

{% block header %}
    {{ title|upper }}
{% endblock %}

{% block content %}
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        d3.json("http://arasunu.softnando.com.net/api/v1/json/", function (data){
            var canvas = d3.select("body").append("svg")
                .attr("width", 500)
                .attr("height", 500)
            canvas.selectAll("rect")
                .data(data)
                .enter()
                    .append("rect")
                    .attr("width", function (d) { return d.Temp * 10; })
                    .attr("height", 48)
                    .attr("y", function (d, i) { return i * 50; })
                    .attr("fill", "blue");
            canvas.selectAll("text")
                .data(data)
                .enter()
                     .append("text")
                     .attr("fill", "white")
                     .attr("y", function (d, i) { return i * 50 + 24; })
                     .text(function (d) { return d.Temp+'Â°'; })
        })
    </script>

{% endblock %}
