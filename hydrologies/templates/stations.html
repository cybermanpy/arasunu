{% extends 'layout.html' %}
{% load widget_tweaks %}


{% block title %}
    {{ title }}
{% endblock %}

{% block header %}
    {{ title|upper }}
{% endblock %}

{% block content %}
    <div id='map'></div>
{% endblock %}

{% block javascript %}

    <script>
        var map = L.map('map').setView([-23.453,-58.447], 6);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicnV0aW0iLCJhIjoiMzhmNTJiNjQyZWM3OTNiYTEzNmYwZDhhMjE2Y2QwZGUifQ.5vkZReSc0z5kct3ScjU2FA', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);


        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        L.geoJSON(geojsonFeature, {
            onEachFeature: onEachFeature
        }).addTo(map);

    </script>    

{% endblock %}
