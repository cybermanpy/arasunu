    <h2>Estaciones Meteorológicas</h2>
    	<div id="map-container" style="height:500px;width:100%;"></div>
    </div>
    <div class="container">
     <hr class="featurette-divider"></div>
    
    <!-- Mapa OL3 -->
    <div class="container">
    	<div id="map" class="map"></div>
    	<script>
    	var map = new ol.Map({
    		target: document.getElementById('map'),
    		layers: [
    		         new ol.layer.Tile({
    		        	 source: new ol.source.OSM()
    		         }),
    		         ],
	         view: new ol.View({
		         center: ol.proj.fromLonLat([-57.920, -23.403]),
	        	 zoom: 6
	         })
    	});
    	
    	
    	var iconFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-57.514,-25.236])),
            name: 'Tendria que ser Paraguay',
            population: 4000,
            rainfall: 500
          });
    	var iconStyle = new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
              anchor: [0.5, 46],
              anchorXUnits: 'fraction',
              anchorYUnits: 'pixels',
              src: 'img/marker-icon.png'
            }))
          });

          iconFeature.setStyle(iconStyle);

          var vectorSource = new ol.source.Vector({
            features: [iconFeature]
          });

          var vectorLayer = new ol.layer.Vector({
            source: vectorSource
          });

          var rasterLayer = new ol.layer.Tile({
        	  source: new ol.source.OSM()
            })
          });

          var element = document.getElementById('popup');

          var popup = new ol.Overlay({
            element: element,
            positioning: 'bottom-center',
            stopEvent: false,
            offset: [0, -50]
          });
          map.addOverlay(popup);

          // display popup on click
          map.on('click', function(evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel,
                function(feature) {
                  return feature;
                });
            if (feature) {
              var coordinates = feature.getGeometry().getCoordinates();
              popup.setPosition(coordinates);
              $(element).popover({
                'placement': 'top',
                'html': true,
                'content': feature.get('name')
              });
              $(element).popover('show');
            } else {
              $(element).popover('destroy');
            }
          });
            
        	
    	
    	</script>
